apiVersion: v1
kind: Namespace
metadata:
  name: development
  labels:
    name: development

---
apiVersion: v1
kind: LimitRange
metadata:
  name: dev-ns-resource-limit-range
  namespace: development
spec:
  limits:
    - default: # this section defines default limits
        cpu: "500m" # Default is 1 cpu
        memory: "512Mi"
      defaultRequest: # this section defines default requests
        cpu: "300m"
        memory: "256Mi"
      type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-ns-resource-quota
  namespace: development
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 1Gi
    limits.cpu: "2"
    limits.memory: 2Gi
    pods: "5"
    configmaps: "5"
    persistentvolumeclaims: "5"
    replicationcontrollers: "5"
    secrets: "5"
    services: "5"
